<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="./js/script.js" defer type="module"></script>
  <title>IMC</title>
</head> 
<body>
  <div class="alerta-erro">
    Digite apenas números
  </div>

  <div id="container">
    <main class="card">
      <form action="" id="form">
        <h1 class="title">Cálculo de IMC</h1>

        <div class="input-wrapper">
          <label for="peso">Peso (kg)</label>
          <input
            type="text"
            id="peso"
            placeholder="60">
        </div>

        <div class="input-wrapper">
          <label for="altura">Altura (cm)</label>
          <input
          type="text"
          id="altura"
          placeholder="165">
        </div>

        <button type="submit">
          Calcular IMC
          <img src="./assets/arrow.svg" alt="flecha">
        </button>
      </form>
    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
        <button class="close">
          <img src="./assets/x.svg" alt="botao fechar ">
        </button>
        <span class="text-modal-wrapper">Seu IMC é de 28</span>
      </h2>
    </div>
  </div>
</body>
</html>
